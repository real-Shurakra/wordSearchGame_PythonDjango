<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'wordSearchGame_PythonDjango/img/favicon.ico' %}">

        <link rel="stylesheet" href="{% static 'wordSearchGame_PythonDjango/bootstrap4Framework/css/bootstrap.css' %}">
        <script src="{% static 'wordSearchGame_PythonDjango/bootstrap4Framework/js/jquery.min.js' %}"></script>
        <script src="{% static 'wordSearchGame_PythonDjango/bootstrap4Framework/js/popper.min.js' %}"></script>
        <script src="{% static 'wordSearchGame_PythonDjango/bootstrap4Framework/js/bootstrap.bundle.js' %}"></script>

        <link rel="stylesheet" href="{% static 'wordSearchGame_PythonDjango/css/main.css' %}">
        <script src="{% static 'wordSearchGame_PythonDjango/js/Notify.js' %}" defer></script>
        <script src="{% static 'wordSearchGame_PythonDjango/js/main.js' %}" defer></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3" id="currentRound"></div>
                <div class="col-xl-6">
                    {% include 'htm/gameGUI.htm' %}
                </div>
                <div class="col-xl-3">
                    <div class="col-xl-12">
                        {% include 'htm/highScoreList.htm' %}
                    <div class="col-xl-12">
                    </div>
                       {% include 'htm/newHighScore.htm' %}
                    </div>
                </div>
                <div class="col-xl-3"></div>
                <div class="col-xl-6">
                    <input type="text" class="form-control" id="wordInput" maxlength="5">
                </div>
                <div id="errorField" class="col-xl-3"></div>
            </div>
        </div>   
        <div id="notifyDiv"></div>
    </body>

</html>
